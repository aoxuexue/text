<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="js1.css"/>
	</head>
	<body>
		<div id="main">
			<div class="box_top">
				<span>请为下面的DIV设置样式:</span>
				<input id="but" type="button" value="点击设置"/>
			</div>
			<div id="box1"></div>
			<div id="bg" class="bg">
				<div class="bg_box">
					<div class="bg_box1 clearFix">
						<span>请选择背景色：</span>
						<div id="red">红</div>
						<div id="yellow">黄</div>
						<div id="blue">蓝</div>
					</div>
					<div class="bg_box2 clearFix">
						<span>请选择宽(px)：</span>
						<div id="width1">200</div>
						<div id="width2">300</div>
						<div id="width3">400</div>
					</div>
					<div class="bg_box3 clearFix">
						<span>请选择高(px)：</span>
						<div id="height1">200</div>
						<div id="height2">300</div>
						<div id="height3">400</div>
					</div>
			        <div class="bg_box4 clearFix">
			        	<div id="botton1">恢复</div>
			        	<div id="botton2">确定</div>
			        </div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js1.js"></script>
	</body>
</html>
